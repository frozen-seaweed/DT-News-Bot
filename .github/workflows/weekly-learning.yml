name: weekly-learning
on:
  schedule:
    - cron: '0 23 * * *'   # 매일 23:00 UTC = KST 오전 8시
  workflow_dispatch: {}

jobs:
  call-train-endpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Call train-digest
        run: |
          curl -sS -X POST "$API_BASE/api/train-digest" \
            -H "x-api-key: $API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}'
    env:
      API_BASE: ${{ secrets.API_BASE }}
      API_KEY:  ${{ secrets.API_KEY }}
